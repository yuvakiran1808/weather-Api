<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather Api</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800|Sen:400,700,800&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div class="app-wrap">
        <header>
            <div class="search-container">
                <input type="text" autocomplete="off" class="search-box" placeholder="Enter the city.." required>
                <button id="search" class="search-btn">FIND</button>
            </div>
           

        </header>
        <main>
            <section class="location">
                <div class="city"></div>
                <div class="date"> </div>
            </section>
            <section class="current">
                <div class="temp"><span></span></div>
                <div class="weather"></div>
                <div class="hi-low"></div>
            </section>
        </main>


    </div>
    <script src="JS/script.js"></script>
</body>
</html>
